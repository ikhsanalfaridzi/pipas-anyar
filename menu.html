<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung Jejak Karbon</title>
    <link rel="stylesheet" href="kalkulator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Penghitung Jejak Karbon</h1>
        <label for="electronic">Pilih Barang Elektronik:</label>
        <select id="electronic">
            <option value="50">Laptop (50 Watt)</option>
            <option value="100">Televisi (100 Watt)</option>
            <option value="150">Kulkas (150 Watt)</option>
            <option value="900">AC (900 Watt)</option>
            <option value="10">Lampu LED (10 Watt)</option>
        </select>
        <label for="hours">Jam Pemakaian per Hari:</label>
        <input type="number" id="hours" min="0">
        <label for="days">Hari Pemakaian:</label>
        <input type="number" id="days" min="0">
        <label for="period">Pilih Periode:</label>
        <select id="period">
            <option value="perhari">Per Hari</option>
            <option value="perbulan">Per Bulan</option>
            <option value="pertahun">Per Tahun</option>
        </select>
        <button onclick="calculateCarbon()">Hitung Jejak Karbon</button>
        <p id="result"></p>
    </div>
    <script src="kalkulator.js"></script>
</body>
</html>
