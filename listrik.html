<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Jejak Karbon Listrik</title>
    <link rel="stylesheet" href="kalkulator.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Jejak Karbon Konsumsi Listrik</h1>
        <label for="region">Pilih Wilayah:</label>
        <select id="region">
            <option value="0.85">Jawa, Bali (0.85 kg CO2/kWh)</option>
            <option value="0.91">Sumatera (0.91 kg CO2/kWh)</option>
            <option value="0.95">Kalimantan (0.95 kg CO2/kWh)</option>
            <option value="0.98">Sulawesi (0.98 kg CO2/kWh)</option>
            <option value="1.02">Maluku, Papua, Nusa Tenggara (1.02 kg CO2/kWh)</option>
        </select>
        <label for="kwh">Konsumsi Listrik per Bulan (kWh):</label>
        <input type="number" id="kwh" min="0">
        <label for="household_kwh">Total Konsumsi Listrik Rumah (kWh per bulan):</label>
        <input type="number" id="household_kwh" min="0">
        <button onclick="calculateElectricityCarbon()">Hitung Jejak Karbon</button>
        <p id="result"></p>
    </div>
    <script src="kalkulator.js"></script>
</body>
</html>
